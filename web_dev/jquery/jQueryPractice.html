<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <style>
        .class1 {
            color: pink;
        }

        .class2 {
            border: 5px solid aqua;
        }
    </style>

    <title>jQuery</title>
</head>
<body>
    <h1>jQuery</h1>

    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>

    <div>Div 1</div>
    <div class="highlight">Div 2</div>
    <div id="third">Div 3</div>
    <div class="highlight">Div 4</div>

    <input type="text" name="" id="" placeholder="Name">
    <select name="" id="">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
    </select>

    <img src="https://source.unsplash.com/random/500x500" alt="">

    <button>Click Me</button>
    <button id="button2">Click Me Too</button>
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>
    <button id="slideToggle">Slide Toggle</button>

    <script src="jQueryPractice.js"></script>
</body>
</html>
