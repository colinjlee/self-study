<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <h1>Lists to Play With CSS Selectors</h1>

    <h3>Fruits</h3>
    <ul class="long-list" id="fruits">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Peach</li>
        <li>Cherry</li>
    </ul>

    <h3>Countries</h3>
    <ul class="long-list" id="countries">
        <li>USA</li>
        <li>Canada</li>
        <li>France</li>
        <li>Germany</li>
        <li>Mexico</li>
        <li>Brazil</li>
        <li>Vietnam</li>
    </ul>

    <h3>Websites</h3>
    <ol>
        <li><a href="http://www.google.com">Google</a></li>
        <li><a href="http://www.facebook.com">Facebook</a></li>
        <li><a href="http://www.reddit.com">Reddit</a></li>
    </ol>

    <h3>Drinks</h3>
    <ul class="long-list">
        <li>Coke</li>
        <li>Pepsi</li>
        <li>Dr. Pepper</li>
        <li>Water</li>
        <li>Coffee</li>
    </ul>
</body>
</html>
